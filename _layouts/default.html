<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <title>MyAutoMaths &bull; {{title}}</title>
</head>
<body>

<nav class="indigo darken-1">
    <div class="container">
        <div class="nav-wrapper">
            <a class="brand-logo center">MyAutoMaths</a>
        </div>
    </div>
</nav>

<div class="container">
    <p class="flow-text center-align">Complete your MyMaths homework in seconds.</p>

    <div class="center-align">
        <a class="waves-effect waves-light btn-large indigo" href="../static/myautomaths.xpi" id="download-button"><i
                class="material-icons left">file_download</i>Download</a>
        <p class="grey-text lighten-2">Currently only available on Firefox.</p>
    </div>
</div>

<div class="container">
    {{content}}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>
    if (navigator.userAgent.indexOf("Firefox") !== -1) {
        $("#download-button").html(`<i class="material-icons left">file_download</i>Install`);
    }

    function _mamInstalledHook() {
        $("#download-button").addClass("disabled").html(`<i class="material-icons left">file_download</i>Installed`);
    }

    window.onmessage = function (msg) {
        if (msg === "mam_hook") {
            _mamInstalledHook();
        }
    };
</script>
</body>
</html>
